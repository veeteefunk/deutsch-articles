<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>The Articles in German | Javascript</title>
</head>
<body>

    <div class="container">
        <div class="form-header">
            <h2>Study the German nouns</h2>
        </div>
        <form id="article-form">            
            <div class="form-group">
              <input type="text" class="form-control" id="article-input" 
              placeholder="der/die/das">
              <label for="article-input">Zeit</label>
              <i id="richtig" class="fa-solid fa-circle-check"></i>
              <i id="falsch" class="fa-solid fa-circle-xmark"></i>
              <button type="submit" class="btn btn-primary">Submit</button>
              <div id="result" class="result"></div>
            </div>

          </form>
    </div>
    
    
  <script src="app.js"></script>
</body>
</html>
